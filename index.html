<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/fontawesome.min.css">
</head>
<body>
    
    <div class="container">
        <div class="top">
            <span class="mode-toggle">
                <label class="switch">
                    <input type="checkbox" onchange="toggleMode()">
                    <span class="slider">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                    </span>
                </label>
            </span>
            <span class="title">
                <h1>Gradient Generator</h1>
            </span>
        </div>
        

        <div id="colorInputs">
            <div class="form-group">
                <label>Color 1:</label>
                <input type="color" class="color-input" value="#ff0000">
                <select class="color-type">
                    <option value="hex">Hex</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                </select>
                <button class="remove-color" onclick="removeColorInput(this)">Remove</button>
            </div>
            <div class="form-group">
                <label>Color 2:</label>
                <input type="color" class="color-input" value="#0000ff">
                <select class="color-type">
                    <option value="hex">Hex</option>
                    <option value="rgb">RGB</option>
                    <option value="hsl">HSL</option>
                </select>
                <button class="remove-color" onclick="removeColorInput(this)">Remove</button>
            </div>
        </div>
        <button onclick="addColorInput()">Add Color</button>
        <button onclick="generateGradient()">Generate Gradient</button>
        <div class="form-group">
            <label for="gradientType">Select Gradient Type:</label>
            <select id="gradientType" onchange="generateGradient()">
                <option value="linear">Linear</option>
                <option value="radial">Radial</option>
                <option value="conic">Conic</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gradientAngle">Gradient Angle:</label>
            <input type="number" id="gradientAngle" class="angle" placeholder="45" onchange="generateGradient()">
        </div>
        <div class="form-group">
            <label for="colorFormat">Select Output Code Format:</label>
            <select id="colorFormat" onchange="generateGradient()">
                <option value="hex">Hex</option>
                <option value="rgb">RGB</option>
                <option value="rgba">RGBA</option>
                <option value="hsl">HSL</option>
                <option value="hsla">HSLA</option>
            </select>
        </div>
        <div class="gradient-output">
            <div class="gradient-preview" id="gradientPreview"></div>
            <div class="codeout-container">
                <span class="code-output" id="codeOutput"></span>
                <div class="copy-button" onclick="copyCode()">&#128203;</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
